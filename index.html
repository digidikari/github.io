<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">GamePix Clone</h1>
            <nav class="nav">
                <a href="#" class="nav-link active">Beranda</a>
                <a href="#" class="nav-link">Aksi</a>
                <a href="#" class="nav-link">Puzzle</a>
                <a href="#" class="nav-link">Olahraga</a>
            </nav>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Cari game...">
        </div>
    </div>

    <!-- Game Grid -->
    <div class="container">
        <div class="game-grid" id="gameGrid">
            <!-- Game cards akan diisi oleh JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GamePix Clone. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal untuk Embed Game -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="gameFrame" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
